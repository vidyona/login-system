<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="dependencies/bootstrap/bootstrap.min.css">
	<script src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/popper/popper.min.js"></script>
	<script src="dependencies/bootstrap/bootstrap.min.js"></script>

    <title>Login</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container-fluid py-3 clearfix">
        <button class="signupb btn btn-primary float-right">Sign up</button>
    </div>

    <div class="container login">
        <div class="username form-group">
            <label for="username">Username: </label>
            <input class="form-control" id="username" autocomplete="off" placeholder="Enter username"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="password form-group">
            <label for="password">Password: </label>
            <input class="form-control" id="password" type="password" readonly placeholder="Enter password"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="form-group">
            <button class="loginButton btn btn-primary">Login</button>
        </div>
    </div>

    <script src="js/main.js" async></script>
    <script src="js/login.js" async></script>
</body>
</html>
