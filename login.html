<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="dependencies/bootstrap/bootstrap.min.css">
	<script src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/popper/popper.min.js"></script>
	<script src="dependencies/bootstrap/bootstrap.min.js"></script>

    <title>Login</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header class="container-fluid py-3 px-4 clearfix">
        <div class="custom-control custom-switch float-right">
            <input type="checkbox" class="custom-control-input" id="darkMode">
            <label class="custom-control-label" for="darkMode">Dark mode</label>
        </div>
    </header>

    <div id="customForm" class="container login mt-5">
        <div class="username form-group">
            <label for="username">Username: </label>
            <input class="form-control" id="username" autocomplete="off" placeholder="Enter username"/>
            <div class="form-alert alert text-danger" id="usernameAlert"></div>
        </div>

        <div class="password form-group">
            <label for="password">Password: </label>
            <div class="input-group">
              <input class="form-control input-bg-color" id="password" type="password" readonly placeholder="Enter password"/>
              <div class="input-group-append">
                <button class="input-group-text btn input-bg-color">@</button>
              </div>
            </div>
            <div class="form-alert alert text-danger" id="passwordAlert"></div>
        </div>

        <div class="custom-control custom-checkbox form-group">
            <input type="checkbox" class="custom-control-input" id="rememberLogin">
            <label class="custom-control-label" for="rememberLogin">Remember Me</label>
        </div>

        <div class="form-group pt-3">
            <button id="submitButton" class="loginButton btn customFormButton btn-block">Login</button>
        </div>

        <div class="form-group pt-3">
            <button class="signupb btn customFormButton btn-block">Create new account</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
