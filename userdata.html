<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Userdata</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <p class="status"></p>
        <button class="logout">Log out</button>
    </header>

    <div class="userdataC">
        <fieldset class="userdata">
            <legend>User data</legend>
    
            <div class="forme data">
                <label>Name: </label>
                <input class="name" />
            </div>
    
            <div class="forme data">
                <label>Dob: </label>
                <input class="dob" type="date"/>
            </div>
    
            <div class="forme data">
                <label>Country: </label>
                <input class="country" list="countries"/>
                <datalist id="countries"></datalist>
            </div>
    
            <div class="forme data">
                <label>Favourite colour: </label>
                <input type="color" class="favcolor" value="#000000">
            </div>
        </fieldset>
        <div class="formStatus">
            <div>Last saved: <span class="lastSaved date"></span> &bull; <span class="lastSaved time"></span></div>
        </div>
    </div>

    <script src="country_names.js" async></script>
    <script src="main.js" async></script>
    <script src="userdata.js" async></script>
</body>
</html>
