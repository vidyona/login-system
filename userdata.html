<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="dependencies/bootstrap/bootstrap.min.css">
    <script src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/popper/popper.min.js"></script>
    <script src="dependencies/bootstrap/bootstrap.min.js"></script>

    <title>Userdata</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header class="container-fluid clearfix py-2">
        <div class="dropdown float-right">
            <button id="userId" class="dropdown-toggle btn" data-toggle="dropdown">menu</button>

            <div class="dropdown-menu dropdown-menu-right">
                <button class="logout dropdown-item">Log out</button>
            </div>
        </div>

        <button class="custom-control custom-switch float-right mx-3 btn">
            <input type="checkbox" class="custom-control-input" id="darkMode">
            <label class="custom-control-label" for="darkMode">Dark mode</label>
        </button>
    </header>

    <div class="container userdata">
        <legend>Personal details</legend>

        <div class="form-group">
            <label>Name: </label>
            <input class="name form-control" required />
        </div>

        <div class="form-group">
            <label>Dob: </label>
            <input class="dob form-control" type="date"/>
        </div>

        <div class="form-group">
            <label>Country: </label>
            <input class="country form-control" list="countries"/>
            <datalist id="countries"></datalist>
        </div>

        <div class="form-group">
            <label>Favourite colour: </label>
            <input type="color" class="favcolor form-control" value="#000000">
        </div>

        <div class="forme control">
            </span><span id="lastUpdated"></span>
            <button class="ssubmit btn btn-primary float-right mx-1">Save</button>
        </div>

    </div>

<script src="js/country_names.js" async></script>
<script src="js/main.js" async></script>
<script src="js/userdata.js" async></script>
</body>
</html>
