<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="dependencies/bootstrap/bootstrap.min.css">
    <script src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/popper/popper.min.js"></script>
    <script src="dependencies/bootstrap/bootstrap.min.js"></script>

    <title>Signup</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container-fluid py-3 px-4 clearfix">
        <div class="custom-control custom-switch float-right">
            <input type="checkbox" class="custom-control-input" id="darkMode">
            <label class="custom-control-label" for="darkMode">Dark mode</label>
        </div>
    </div>

    <div id="customForm" class="signup container">
        <legend>Create a new account</legend>

        <div class="username form-group">
            <label for="username">Username: </label>
            <input class="form-control" id="username" autocomplete="on" required placeholder="Enter username"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="password form-group">
            <label for="password">Password: </label>
            <input class="form-control" id="password" type="password" readonly placeholder="Enter password"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="custom-control custom-checkbox form-group">
            <input type="checkbox" class="custom-control-input" id="rememberLogin">
            <label class="custom-control-label" for="rememberLogin">Remember Me</label>
        </div>

        <div class="form-group pt-3">
            <button id="submitButton" class="signUpButton btn customFormButton btn-block">Create new account</button>
        </div>

        <div class="form-group pt-3">
            <button class="loginb btn customFormButton btn-block">Login to an existing account</button>
        </div>

    </div>

<script src="js/main.js" async></script>
<script src="js/signup.js" async></script>
</body>
</html>
