<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signup</title>
    
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <header>
        <p class="alert"></p>
        <button class="loginb">Log in</button>
    </header>

    <div class="userdataC">
        <fieldset class="signup">
            <legend>User data</legend>
    
            <div class="forme data">
                <label>Username: </label>
                <input class="username" required />
            </div>
    
            <div class="forme data">
                <label>Password: </label>
                <input class="password" required type="password"/>
            </div>
    
            <div class="forme control">
                <button name="rsubmit">Create Account</button>
            </div>
    
        </fieldset>
    </div>

    <script src="js/main.js" async></script>
    <script src="js/signup.js" async></script>
</body>
</html>
