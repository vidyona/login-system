<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Signup</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container-fluid py-3 clearfix">
        <button class="loginb btn btn-primary float-right">Log in</button>
    </div>

    <div class="signup container">
        <legend>Create a new account</legend>

        <div class="username form-group">
            <label for="username">Username: </label>
            <input class="form-control" id="username" autocomplete="on" required placeholder="Enter username"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="password form-group">
            <label for="password">Password: </label>
            <input class="form-control" id="password" required type="password" readonly placeholder="Enter password"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="form-group">
            <button class="signUpButton btn btn-primary">Create Account</button>
        </div>

    </div>

<script src="main.js" async></script>
<script src="signup.js" async></script>
</body>
</html>
