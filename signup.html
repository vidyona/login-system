<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="dependencies/bootstrap/bootstrap.min.css">
    <script src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies/popper/popper.min.js"></script>
    <script src="dependencies/bootstrap/bootstrap.min.js"></script>

    <title>Signup</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container-fluid py-3 clearfix">
        <button class="loginb btn btn-primary float-right">Log in</button>
    </div>

    <div class="signup container">
        <legend>Create a new account</legend>

        <div class="username form-group">
            <label for="username">Username: </label>
            <input class="form-control" id="username" autocomplete="on" required placeholder="Enter username"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="password form-group">
            <label for="password">Password: </label>
            <input class="form-control" id="password" required type="password" readonly placeholder="Enter password"/>
            <div class="form-alert alert text-danger"></div>
        </div>

        <div class="form-group">
            <button class="signUpButton btn btn-primary">Create Account</button>
        </div>

    </div>

<script src="js/main.js" async></script>
<script src="js/signup.js" async></script>
</body>
</html>
