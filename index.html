<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Account System</title>
    
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <p class="alert"></p>
        <button class="signupb">Sign up</button>
    </header>

    <fieldset class="login">
        <legend>Login</legend>
        <div class="forme data">
            <label>Username: </label>
            <input class="username" required placeholder="Enter username"/>
        </div>
        <div class="forme data">
            <label>Password: </label>
            <input class="password" required type="password" readonly placeholder="Enter password"/>
        </div>
        <div class="forme control">
            <button class="lsubmit">Login</button>
        </div>
    </fieldset>

    <script src="main.js" async></script>
    <script src="login.js" async></script>
</body>
</html>
