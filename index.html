<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Login</title>
<link rel="stylesheet" href="main.css"/>
</head>
<body>
<header>
<p class="alert"></p>
<button class="signupb">Sign up</button>
</header>

<fieldset class="login">
<legend>Login</legend>
<div class="forme data">
<label for="username">Username: </label>
<input class="username" id="username" autocomplete="on" required placeholder="Enter username"/>
</div>
<div class="forme data">
<label for="password">Password: </label>
<input class="password" id="password" required type="password" readonly placeholder="Enter password"/>
</div>
<div class="forme control">
<button class="lsubmit">Login</button>
</div>
</fieldset>

<script src="main.js" async></script>
<script src="login.js" async></script>
</body>
</html>
